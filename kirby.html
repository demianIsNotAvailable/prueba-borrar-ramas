<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nintendo DS Lite</title>

    <link href="css/kirby.css" rel="stylesheet">
</head>
<body>

    <div id="body0">
        <div id="body1">
            <div id="b1left">
                <div id="b1left1">
                    <div class="square" id="squareLeft"></div>
                </div>
                <div id="b1left2">
                   <div id="speakerLeft">
                        <div class="speaker1">
                            <div class="speakerHole"></div>
                            <div class="speakerHole"></div>
                            <div class="speakerHole"></div>
                        </div>
                        <div class="speaker1">
                            <div class="speakerHole"></div>
                            <div class="speakerHole"></div>
                            <div class="speakerHole"></div>
                        </div>
                   </div>
                </div>
                <div id="b1left3">
                    <div id="gapLeft"></div>
                    <div class="square"></div>
                </div>
            </div>
            
            <div id="b1center">
                <div class="screen"><img id="kirby" src="img/kirby.gif"></div>
            </div>
            <div id="b1right">
                <div id="b1right1">
                    <div class="square" id="squareRight"></div>
                </div>
                <div id="b1right2">
                    <div id="speakerRight">
                        <div class="speaker1">
                            <div class="speakerHole"></div>
                            <div class="speakerHole"></div>
                            <div class="speakerHole"></div>
                        </div>
                        <div class="speaker1">
                            <div class="speakerHole"></div>
                            <div class="speakerHole"></div>
                            <div class="speakerHole"></div>
                        </div>
                    </div>
                </div>
                <div id="b1right3">
                    <div class="square"></div>
                    <div id="gapRight"></div>
                </div>
            </div>
        </div>
        <div id="body2">
            <div id="b2left">
                <div id="b2left1">
                    <div id="b2L1top"></div>
                    <div id="b2L1bottom">
                        <div id="b2L1bottomRound"></div>
                    </div>
                </div>
                <div id="b2left2"></div>
            </div>
            <div id="b2center">
                <div id="b2center2">
                    <div id="micLeft"></div>
                    <div id="micro"></div>
                    <div id="micRight"><span> MIC.</span></div>     
                </div>          
            </div>
            <div id="b2right">
                <div id="b2right1">
                    <div class="luz"></div>
                    <div class="luz"></div>
                </div>
                <div id="b2right2">
                    <div id="b2R2top"></div>
                    <div id="b2R2bottom">
                        <div id="b2R2bottomRound"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="body3">
            <div id="b3left">
                <div id="b3left1"></div>
                <div id="b3left2">
                    <div id="arrows">
                        <div id="arrows1">
                            <div id="arrowUp">
                                <div id="arrowUpLine"></div>
                            </div>
                        </div>
                        <div id="arrows2">
                            <div id="arrowLeft">
                                <div id="arrowLeftLine"></div>
                            </div>
                            <div id="arrowsCenter"></div>
                            <div id="arrowRight">
                                <div id="arrowRightLine"></div>
                            </div>
                        </div>
                        <div id="arrows3">
                            <div id="arrowDown">
                                <div id="arrowDownLine"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="b3left3"></div>
            </div>
            <div id="b3center">
                <div class="screen"><img id="loading" src="img/loading.gif"></div>
            </div>
            <div id="b3right">
                <div id="b3right1"></div>
                <div id="b3right2">
                    <div id="buttons">
                        <div id="buttons1">
                            <div id="buttonX"><span id="X">X</span></div>
                        </div>
                        <div id="buttons2">
                            <div id="buttonY"><span id="Y">Y</span></div>
                            <div id="buttonsCenter"></div>
                            <div id="buttonA"><span id="A">A</span></div>
                        </div>
                        <div id="buttons3">
                            <div id="buttonB"><span id="B">B</span></div>
                        </div>
                    </div>
                </div>
                <div id="b3right3">
                    <div id="b3r3top"></div>
                    <div id="b3r3bottom">
                        <div id="startBox">
                            <a href="index.html" target="_self"><div id="buttonStart"></div></a><span id="Start">START</span>
                        </div>
                        <div id="selectBox">
                            <div id="buttonSelect"></div><span id="Select">SELECT</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
